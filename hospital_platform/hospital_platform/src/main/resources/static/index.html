<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치과 견적 플랫폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .quote-form {
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .quote-form input, .quote-form button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .quote-form button {
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
<header>
    <h1>치과 견적 플랫폼</h1>
</header>
<main>
    <div class="container">
        <h2>무료로 치과 견적을 받아보세요!</h2>
        <div class="quote-form">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <input type="text" id="phone" placeholder="전화번호" required>
            <button onclick="submitForm()">견적 요청하기</button>
        </div>
    </div>
</main>
<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        if (name && email && phone) {
            alert('견적 요청이 성공적으로 제출되었습니다!');
            // 여기에서 서버로 데이터를 보내는 코드를 작성할 수 있습니다.
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Phone:', phone);
        } else {
            alert('모든 필드를 채워주세요.');
        }
    }
</script>
</body>
</html>
