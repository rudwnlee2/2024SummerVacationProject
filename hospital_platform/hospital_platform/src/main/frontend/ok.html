<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .card {
            width: 40%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            background-color: #fff;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: #ccc;
        }
        .card-header .name {
            font-weight: bold;
        }
        .card-header .time-location {
            font-size: 0.9em;
            color: gray;
        }
        .card-header .rating {
            margin-left: auto;
            color: #f4c542;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        .card-content {
            margin-bottom: 16px;
        }
        .title p {
            font-weight: bold;
            font-size: 20px;
            padding-bottom: 10px;
        }
        .card-content p {
            margin: 5px 0;
        }
        .card-content .read-more {
            color: lightgray;
        }
        .card-images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        .card-images div {
            width: 32%;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            font-size: 0.9em;
        }
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .card-tags span {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .card-footer {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }
        .card-footer .like-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <img src="#" alt="Profile Image">
        <div>
            <div class="name">권순광</div>
            <div class="time-location">1시간 전, 서울시 금천구</div>
        </div>
        <div class="rating">
            <span>★ 4.5/5.0</span>
        </div>
    </div>
    <div class="card-content">
        <div class="title">
            <p>금천구 라임치과 방문 후기 및 견적</p>
        </div>
        <p>게시글 내용</p>
        <span class="read-more">더보기</span></p>
    </div>
    <div class="card-images">
        <div>사진1</div>
        <div>사진2</div>
        <div>사진3</div>
    </div>
    <div class="card-tags">
        <span>서울시 금천구</span>
        <span>충치</span>
        <span>견적</span>
        <span>태그4</span>
        <span>태그5...</span>
    </div>
    <div class="card-footer">
        <span class="like-icon">♡</span>
    </div>
</div>

</body>
</html>
